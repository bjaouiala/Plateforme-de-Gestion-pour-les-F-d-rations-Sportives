<p>Club list</p>

<div class="d-flex justify-content-start gap-2 flex-wrap">
  <app-club-card [club]="club"
  *ngFor="let club of clubs.content" (edit)="onEdit($event)"
  ></app-club-card>
</div>
<div class="d-flex justify-content-center mt-3">
  <nav aria-label="page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link"
           (click)="goToFirstPage()"
           href="javascript:void(0)"
           aria-label="Previous"
           [class.disabled]="page==0"
        ><i class="fa-solid fa-angles-left"></i></a>
      </li>
      <li class="page-item">
        <a class="page-link"
           (click)="previous()"
           href="javascript:void(0)"
           aria-label="Next"
           [class.disabled]="page==0"
        ><i class="fa-solid fa-angle-left"></i></a>
      </li>
      <li class="page-item"
          *ngFor="let _ of [].constructor(this.clubs.totalPages); let pageIndex=index">
        <a class="page-link"
           (click)="goToPage(pageIndex)"
           href="javascript:void(0)"
           aria-label="Previous"
           [class.active]="page==pageIndex"
        ><i class="fa-solid "></i>{{pageIndex+1}}</a>
      </li>
      <li class="page-item">
        <a class="page-link"
           (click)="goToNextPage()"
           href="javascript:void(0)"
           aria-label="Next"
           [class.disabled]="isLastPage"
        ><i class="fa-solid fa-chevron-right"></i></a>
      </li>
      <li class="page-item">
        <a class="page-link"
           [class.disabled]="isLastPage"
           (click)="goToLastPage()"
           href="javascript:void(0)"
           aria-label="Next"
        ><i class="fa-solid fa-angles-right"></i></a>
      </li>
    </ul>
  </nav>

</div>
